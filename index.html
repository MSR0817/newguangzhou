<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>广州市2021年公园景区类别构成</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #chart-container {
            width: 900px;
            height: 600px;
            margin: 30px auto;
        }
        h1 {
            text-align: center;
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
            margin-top: 20px;
        }
        .subtitle {
            text-align: center;
            font-family: "Microsoft YaHei", sans-serif;
            color: #666;
            margin-bottom: 30px;
        }
        .total {
            text-align: center;
            font-family: "Microsoft YaHei", sans-serif;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>广州市2021年公园景区类别构成</h1>
<div class="subtitle">全市共计487个公园景区</div>
<div class="total">数据来源：广州市林业和园林局</div>
<div id="chart-container"></div>

<script>
    // 初始化ECharts实例
    var myChart = echarts.init(document.getElementById('chart-container'));

    // 准备数据
    var data = [
        { value: 38, name: '综合公园' },
        { value: 47, name: '专类公园' },
        { value: 112, name: '社区公园' },
        { value: 73, name: '游园' },
        { value: 91, name: '森林公园' },
        { value: 29, name: '农业公园' },
        { value: 68, name: 'A级旅游景区' },
        { value: 29, name: '儿童游乐场所' }
    ];

    // 计算百分比
    var total = data.reduce((sum, item) => sum + item.value, 0);
    data.forEach(item => {
        item.percent = ((item.value / total) * 100).toFixed(1) + '%';
    });

    // 配置项
    var option = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c}个 ({d}%)'
        },
        legend: {
            orient: 'vertical',
            right: 10,
            top: 'center',
            data: data.map(item => item.name)
        },
        toolbox: {
            feature: {
                saveAsImage: {
                    show: true,
                    title: '保存图片'
                },
                dataView: {
                    show: true,
                    title: '数据视图',
                    readOnly: true,
                    optionToContent: function(opt) {
                        var table = '<table style="width:100%"><tr><th>类别</th><th>数量</th><th>占比</th></tr>';
                        opt.series[0].data.forEach(item => {
                            table += `<tr>
                                <td>${item.name}</td>
                                <td>${item.value}个</td>
                                <td>${((item.value / total) * 100).toFixed(1)}%</td>
                            </tr>`;
                        });
                        table += `<tr style="font-weight:bold">
                            <td>总计</td>
                            <td>${total}个</td>
                            <td>100%</td>
                        </tr></table>`;
                        return table;
                    }
                }
            }
        },
        series: [
            {
                name: '公园景区构成',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',
                    borderWidth: 2
                },
                label: {
                    show: true,
                    formatter: function(params) {
                        return `${params.name}\n${params.value}个\n${params.percent}`;
                    },
                    fontSize: 12,
                    lineHeight: 20
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '18',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: true
                },
                data: data,
                // 自定义颜色
                color: [
                    '#5470C6', '#91CC75', '#FAC858', '#EE6666',
                    '#73C0DE', '#3BA272', '#FC8452', '#9A60B4'
                ]
            }
        ]
    };

    // 使用配置项显示图表
    myChart.setOption(option);

    // 响应式调整
    window.addEventListener('resize', function() {
        myChart.resize();
    });
</script>
</body>
</html>
